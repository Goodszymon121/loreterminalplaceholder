<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Government Terminal</title>
  <style>
    body {
      background-color: #0a0f1c;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .boot-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #010b13;
      color: #00ff00;
      font-size: 1.2rem;
      white-space: pre;
    }
    .main-interface {
      display: none;
      grid-template-columns: 1fr 2fr 2fr;
      grid-template-rows: 1fr auto;
      height: 100vh;
      background: linear-gradient(to right, #0a0f1c, #111);
      color: #00ff00;
    }
    .left-panel {
      padding: 1rem;
      border-right: 2px solid #222;
    }
    .output-area {
      height: calc(100vh - 3rem);
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 0.9rem;
    }
    .command-input {
      padding-top: 0.5rem;
    }
    .command-input input {
      width: 100%;
      padding: 0.5rem;
      background-color: #010b13;
      color: #00ff00;
      border: 1px solid #00ff00;
      font-family: 'Courier New', Courier, monospace;
    }
    .right-panel {
      padding: 1rem;
      border-left: 2px solid #222;
      background-color: #0c121f;
      overflow-y: auto;
    }
    .doc-viewer {
      background-color: #111;
      color: #00ff00;
      padding: 1rem;
      border: 1px solid #00ff00;
      font-size: 0.9rem;
    }
    .audio-player {
      background-color: #222;
      padding: 0.5rem;
      margin-top: 1rem;
      border: 1px solid #00ff00;
      border-radius: 5px;
    }
    .audio-player audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="boot-screen" id="boot">
    Initializing system BIOS v4.2\nChecking memory... OK\nConnecting to GOVNET... OK\nAuthenticating Terminal Integrity... OK\nLoading kernel modules... OK\nSystem ready. Launching interface...
  </div>

  <div class="main-interface" id="interface">
    <div class="left-panel">
      <div class="output-area" id="terminal"></div>
      <div class="command-input">
        <input type="text" id="commandInput" placeholder="> Enter command..." onkeydown="handleCommand(event)" />
      </div>
    </div>
    <div class="right-panel">
      <div class="doc-viewer" id="docViewer">
        DOCUMENT VIEWER\n----------------------\nFiles will appear here when opened.
      </div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("boot").style.display = "none";
      const interfaceEl = document.getElementById("interface");
      interfaceEl.style.display = "grid";
    }, 4000);

    const documentNames = [
      "Prototype Incident Report",
      "Power Node 3 Maintenance Log",
      "Psych Eval - Operative R32",
      "Shelter Supply Audit",
      "FOI Intercepted Communication",
      "Mission Briefing - Operation Ember",
      "Genetic Mutation Chart",
      "System Anomaly Report",
      "Artifact Recovery Notes",
      "Expedition Log Alpha 9"
    ];

    function generateDocuments(level) {
      const docs = [];
      for (let i = 0; i < documentNames.length; i++) {
        const show = level >= 3 || i < 5; // hide second half until level 3+
        if (show) {
          const audio = i % 3 === 0 && level >= 3;
          docs.push({
            name: `${documentNames[i]}.txt`,
            content: `--- ${documentNames[i]} ---\nClassified contents.`,
            audio: audio
          });
        }
      }
      return docs;
    }

    const accounts = {
      "foi-trainee-22": {
        password: "omega-train",
        level: 1,
        documents: generateDocuments(1)
      },
      "foi-agent-11": {
        password: "delta-shadow",
        level: 2,
        documents: generateDocuments(2)
      },
      "foi-officer-07": {
        password: "beta-vector",
        level: 3,
        documents: generateDocuments(3)
      },
      "dept-head-01": {
        password: "gamma-priority",
        level: 4,
        documents: generateDocuments(4)
      },
      "director-omega": {
        password: "alpha-core",
        level: 5,
        documents: generateDocuments(5)
      }
    };

    let loggedInUser = null;

    function handleCommand(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("commandInput");
        const terminal = document.getElementById("terminal");
        const docViewer = document.getElementById("docViewer");
        const fullCommand = input.value.trim();
        const parts = fullCommand.split(" ");
        const command = parts[0].toLowerCase();
        let response = "";

        if (command === "help") {
          response = "> Available commands:\n  - login [username] [password]\n  - clear\n  - status\n  - files\n  - open [filename]";
        } else if (command === "login") {
          const username = parts[1];
          const password = parts[2];
          if (accounts[username] && accounts[username].password === password) {
            loggedInUser = accounts[username];
            response = `> LOGIN SUCCESSFUL. Access level ${loggedInUser.level} confirmed.`;
          } else {
            response = "> LOGIN FAILED. Invalid credentials.";
          }
        } else if (command === "files") {
          if (loggedInUser) {
            response = "> FILES:\n" + loggedInUser.documents.map(doc => `  - ${doc.name}`).join("\n");
          } else {
            response = "> You must log in first.";
          }
        } else if (command === "open") {
          if (!loggedInUser) {
            response = "> You must log in first.";
          } else {
            const filename = parts.slice(1).join(" ");
            const doc = loggedInUser.documents.find(d => d.name.toLowerCase() === filename.toLowerCase());
            if (!doc) {
              response = "> ERROR: FILE NOT FOUND. This document may be unavailable due to system maintenance.";
            } else {
              const audioHTML = doc.audio ? `<div class='audio-player'><audio controls src='dummy-audio.mp3'></audio></div>` : "";
              docViewer.innerHTML = `DOCUMENT VIEWER\n----------------------\n${doc.name}\n\n${doc.content}${audioHTML}`;
              response = `> OPENING ${doc.name}...`;
            }
          }
        } else if (command === "status") {
          response = loggedInUser
            ? `> Logged in as agent. Access Level: ${loggedInUser.level}`
            : "> Not logged in.";
        } else if (command === "clear") {
          terminal.innerHTML = "";
          input.value = "";
          return;
        } else {
          response = "> Unknown command. Type 'help' for available options.";
        }

        terminal.innerHTML += `\n${fullCommand}\n${response}`;
        terminal.scrollTop = terminal.scrollHeight;
        input.value = "";
      }
    }
  </script>
</body>
</html>
